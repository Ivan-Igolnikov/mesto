<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="main-page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/avatar.jpg"
            alt="Картинка пользователя"
            class="profile__avatar"
          />
          <div class="profile__heading">
            <div class="profile__title-line">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__title" type="text" value="" />
          <div class="popup__line"></div>
          <input class="popup__subtitle" type="text" value="" />
          <div class="popup__line"></div>
          <button class="button popup__submit" type="submit" value="Сохранить">
            Сохранить
          </button>
          <div class="button popup__close-button"></div>
        </form>
      </section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/1.jpg" alt="Карачаевск" />
          <div class="element__description">
            <p class="element__text">Карачаевск</p>
            <img class="element__like" src="./images/like.png" alt="лайк" />
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/2.jpg" alt="Эльбрус" />
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.png" alt="лайк" />
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/3.jpg" alt="Домбай" />
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <img class="element__like" src="./images/like.png" alt="лайк" />
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/ульвинские_столбы.jpg"
            alt="Ульвинские столбы"
          />
          <div class="element__description">
            <p class="element__text">Ульвинские столбы</p>
            <img class="element__like" src="./images/like.png" alt="лайк" />
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/карелия.jpg"
            alt="Карелия"
          />
          <div class="element__description">
            <p class="element__text">Карелия</p>
            <img class="element__like" src="./images/like.png" alt="лайк" />
          </div>
        </li>
        <li class="element">
          <img
            class="element__image"
            src="./images/nikolay-vorobyev-судак.jpg"
            alt="Судак"
          />
          <div class="element__description">
            <p class="element__text">Судак</p>
            <img class="element__like" src="./images/like.png" alt="лайк" />
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="author">© 2022 Ivan Igolnikov</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
