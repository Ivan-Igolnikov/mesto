<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Учебный сайт. Спринт 4" />
    <meta
      name="keywords"
      content="Учёба, печенье, восторг, порядок, коты, фотки, готовим дома"
    />
    <meta name="author" content="Иван Игольников" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="main-page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место.Россия" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/user_avatar.jpg"
            alt="Картинка пользователя"
            class="profile__avatar"
          />
          <div class="profile__heading">
            <div class="profile__title-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="button profile__edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <section class="cards-holder">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy;&nbsp;2022 Ivan Igolnikov</p>
    </footer>

    <section class="popup">
      <form class="popup__container" name="profile-edits">
        <h2 class="popup__heading"></h2>
        <input class="popup__user-name" type="text" value="" />
        <input class="popup__user-description" type="text" value="" />
        <button class="button popup__submit" type="submit" value=""></button>
        <button class="button close-button" type="button"></button>
      </form>
    </section>

    <section class="image-popup">
      <div class="image-popup__container">
        <button class="button close-button" type="button"></button>
        <img class="image-popup__image" src="" />
        <p class="image-popup__text"></p>
      </div>
    </section>

    <template id="item-card">
      <li class="card">
        <button class="button card__trash"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <p class="card__text"></p>
          <button class="button card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
