<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Учебный сайт. Спринт 4" />
    <meta
      name="keywords"
      content="Учёба, печенье, восторг, порядок, коты, фотки, готовим дома"
    />
    <meta name="author" content="Иван Игольников" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="main-page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место.Россия" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/user_avatar.jpg"
            alt="Картинка пользователя"
            class="profile__avatar"
          />
          <div class="profile__heading">
            <div class="profile__title-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="button profile__edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <section class="cards-holder">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy;&nbsp;2022 Ivan Igolnikov</p>
    </footer>

    <section class="popup profile-popup">
      <form class="popup__container popup__container_profile" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input
          class="popup__main-input popup__input popup__main-input_profile"
          type="text"
          value=""
          required
          minlength="2"
          maxlength="40"
          id="name-input"
        />
        <span class="name-input-error popup__error"></span>
        <input
          class="popup__additional-input popup__input popup__additional-input_profile"
          type="text"
          value=""
          required
          minlength="2"
          maxlength="200"
          id="about-input"
        />
        <span class="about-input-error popup__error"></span>
        <button class="popup__submit button" type="submit" value="">
          Сохранить
        </button>
        <button class="popup__close-button button" type="button"></button>
      </form>
    </section>

    <section class="popup add-popup">
      <form class="popup__container popup__container_add" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input
          class="popup__main-input popup__input popup__main-input_add"
          type="text"
          value=""
          required
          minlength="2"
          maxlength="30"
          id="title-input"
        />
        <span class="title-input-error popup__error"></span>
        <input
          class="popup__additional-input popup__input popup__additional-input_add"
          type="url"
          value=""
          required
          id="link-input"
        />
        <span class="link-input-error popup__error"></span>
        <button class="popup__submit button" type="submit" value="">
          Создать
        </button>
        <button class="popup__close-button button" type="button"></button>
      </form>
    </section>

    <section class="popup preview">
      <div class="preview__container">
        <img class="preview__image" src="#" />
        <p class="preview__text"></p>
        <button class="popup__close-button button" type="button"></button>
      </div>
    </section>

    <template id="item-card">
      <li class="card">
        <button class="button card__trash"></button>
        <img class="card__image" src="#" alt="" />
        <div class="card__description">
          <p class="card__text"></p>
          <button class="button card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/Card.js"></script>
  </body>
</html>
